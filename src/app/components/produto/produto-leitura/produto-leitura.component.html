<div class="mat-elevation-z4">
    <table mat-table [dataSource]="produtos">
      <!-- Id Coluna -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let produto">{{produto.id}}</td>
      </ng-container>
  
      <!-- Nome Coluna -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let produto">{{produto.nome}}</td>
      </ng-container>
  
      <!-- Preço Coluna -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let produto">{{produto.valor | currency: 'BRL' }}</td>
      </ng-container>

      <!-- Ações Coluna -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let produto">
          <a routerLink="/produtos/editar/{{produto.id}}" class="editar">
            <i class="material-icons">edit</i>
          </a>
          <a [routerLink]="['/produtos']" class="deletar" (click)="deletarProduto()">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let produto; columns: displayedColumns;"></tr>
    </table>
  </div>
